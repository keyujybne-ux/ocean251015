<!DOCTYPE html>

    <style>
        /* 1. å…¨å±€æ¨£å¼å’Œå­—é«” */
        body {

        /* 2. ä¸»å®¹å™¨ä½ˆå±€ (Grid - æ¡Œé¢ç‰ˆ) */

        h1 {

        /* 3. æ§åˆ¶å€ */

        .control-box {

        button:disabled {

        /* 5. å½±åƒé¡¯ç¤ºå€ */
        #webcam-container {

        /* 6. è¾¨è­˜çµæœå€ */
        #result-wrapper {

        #result-wrapper h2 {

        #top-result { display: none; }

        /* ä¿¡å¿ƒåº¦æç¤º */
        .confidence-notice {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;

            color: #856404;
            display: none;
        }

        /* è­¦å‘Šè¨Šæ¯æ¨£å¼ */
        .alert-box {

            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            color: #721c24;
        }
        
        .alert-box strong {
            display: block;
            margin-bottom: 5px;
        }

        #label-container {
            padding: 10px 0;

        }

        /* å–®å€‹åˆ†é¡é …ç›® */
        .class-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; 
            margin-bottom: 5px;
            border-radius: 4px;

        }
        
        /* å€åˆ¥ Top-1 çš„æ¨£å¼ */
        .class-item.top-1 {
            background-color: #e6f7ff; 
            border: 2px solid #007bff; 
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
            font-weight: bold;

        }
        
        .class-name {
            font-weight: 500;
            color: #333;
            flex-basis: 30%; 
        }
        
        .class-item.top-1 .class-name {
            color: #0056b3; 
        }

        /* é€²åº¦æ¢æ¨£å¼ */
        .progress-bar-container {
            flex-grow: 1; 
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }

        .progress-bar {

            border-radius: 4px;
            transition: width 0.3s ease-out;
        }
        
        .class-item.top-1 .progress-bar {

        .class-probability {

        .class-item.top-1 .class-probability {

        /* 7. éŸ¿æ‡‰å¼è¨­è¨ˆ (Media Queries) */
        @media (max-width: 768px) {

            #app-container {
                width: 95%;

                grid-template-columns: 1fr;

                    "header"
                    "control"

            }

            .control-panel {

            button {
                width: 100%;

            h1 {

            #webcam-container {

            .class-item {

            }
            
            .class-name {

            }
            
            .progress-bar-container {

            .class-probability {

            }
        }
    </style>
</head>
<body>

<div id="app-container">
    <h1>æµ·æ´‹å»¢æ£„ç‰©è¾¨è­˜ Demo</h1>

    <div class="control-panel">
        <div class="control-box">
            <h2>ç³»çµ±ç‹€æ…‹</h2>
            <div id="load-status">æ­£åœ¨åˆå§‹åŒ–...</div>
            <div id="device-info" style="font-size: 0.9em; color: #666; margin-top: 10px;"></div>
        </div>
        
        <div class="control-box">
            <h2>æ”å½±æ©Ÿæ§åˆ¶</h2>
            <button type="button" onclick="switchCamera()" id="switchButton" disabled>åˆ‡æ›é¡é ­</button>
            <button type="button" onclick="stopWebcam()" id="stopButton" disabled>é—œé–‰æ”å½±æ©Ÿ</button>
            <button type="button" onclick="restartWebcam()" id="restartButton" disabled style="display:none;">é‡æ–°å•Ÿå‹•</button>
        </div>
    </div>
    
    <div id="webcam-container"></div>
    
    <div id="result-wrapper"> 
        <h2>å³æ™‚è¾¨è­˜çµæœ</h2>
        <div id="confidence-notice" class="confidence-notice">
            âš ï¸ ä¿¡å¿ƒåº¦è¼ƒä½ï¼Œå»ºè­°èª¿æ•´å…‰ç·šæˆ–ç‰©å“ä½ç½®
        </div>
        <div id="top-result"></div>
        <div id="label-container"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    const URL = "./my_model/"; 
    const CONFIDENCE_THRESHOLD = 0.60; // ä¿¡å¿ƒåº¦é–€æª» 60%

    let model, webcam, labelContainer, maxPredictions, isRunning = false;
    let currentFacingMode = 'user'; 
    let animationFrameId;
    let isMobile = false;

    const stopButton = document.getElementById('stopButton');
    const switchButton = document.getElementById('switchButton');
    const restartButton = document.getElementById('restartButton');
    const loadStatus = document.getElementById('load-status');
    const deviceInfo = document.getElementById('device-info');
    const webcamContainer = document.getElementById("webcam-container");
    const confidenceNotice = document.getElementById('confidence-notice');

    // --- åµæ¸¬è£ç½®é¡å‹ ---
    function detectDevice() {
        const ua = navigator.userAgent.toLowerCase();
        isMobile = /mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua);
        
        // æ‰‹æ©Ÿé è¨­å¾Œé¡é ­ï¼Œç­†é›»é è¨­å‰é¡é ­
        currentFacingMode = isMobile ? 'environment' : 'user';
        
        deviceInfo.innerHTML = `è£ç½®é¡å‹: ${isMobile ? 'ğŸ“± è¡Œå‹•è£ç½®' : 'ğŸ’» æ¡Œé¢è£ç½®'} | é è¨­é¡é ­: ${currentFacingMode === 'user' ? 'å‰ç½®' : 'å¾Œç½®'}`;
    }

    // --- æª¢æŸ¥æ”å½±æ©Ÿå¯ç”¨æ€§ ---
    async function checkCameraAvailability() {
        try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            
            if (videoDevices.length === 0) {
                showError(
                    'æœªåµæ¸¬åˆ°æ”å½±æ©Ÿ',
                    'è«‹æª¢æŸ¥ï¼š<br>1. æ”å½±æ©Ÿæ˜¯å¦å·²é€£æ¥<br>2. ç€è¦½å™¨æ˜¯å¦æœ‰æ”å½±æ©Ÿæ¬Šé™<br>3. å…¶ä»–æ‡‰ç”¨ç¨‹å¼æ˜¯å¦æ­£åœ¨ä½¿ç”¨æ”å½±æ©Ÿ<br><br>å»ºè­°æ›´æ›è£ç½®æˆ–æª¢æŸ¥è¨­å‚™è¨­å®šã€‚'
                );
                return false;
            }
            
            return true;
        } catch (error) {
            console.error("ç„¡æ³•åˆ—èˆ‰è£ç½®:", error);
            showError(
                'ç„¡æ³•å­˜å–æ”å½±æ©Ÿ',
                'è«‹ç¢ºèªç€è¦½å™¨å·²æˆäºˆæ”å½±æ©Ÿæ¬Šé™ï¼Œæˆ–å˜—è©¦é‡æ–°æ•´ç†é é¢ã€‚'
            );
            return false;
        }
    }

    // --- é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯ ---
    function showError(title, message) {
        const alertBox = document.createElement('div');
        alertBox.className = 'alert-box';
        alertBox.innerHTML = `<strong>${title}</strong>${message}`;
        
        webcamContainer.innerHTML = '';
        webcamContainer.appendChild(alertBox);
        
        loadStatus.innerHTML = `âŒ ${title}`;
        stopButton.disabled = true;
        switchButton.disabled = true;
    }

    // --- æ”å½±æ©Ÿæ§åˆ¶å‡½æ•¸ ---
    async function setupWebcam(facingMode) {
        if (webcam && webcam.stream) {
            webcam.stop();
        }
        
        const flip = (facingMode === 'user'); 
        const constraints = {
            width: 300, 
            height: 300, 
            flip: flip,
            facingMode: facingMode 
        };

        try {
            webcam = new tmImage.Webcam(constraints.width, constraints.height, constraints.flip);
            await webcam.setup({ facingMode: constraints.facingMode }); 
            await webcam.play();
            
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            currentFacingMode = facingMode;
            switchButton.innerText = `åˆ‡æ›é¡é ­ (ç•¶å‰: ${facingMode === 'user' ? 'å‰ç½®' : 'å¾Œç½®'})`;
            
            if (model && !isRunning) {
                isRunning = true;
                loop();
            }
        } catch (error) {
            console.error("æ”å½±æ©Ÿå•Ÿå‹•å¤±æ•—:", error);
            
            if (error.name === 'NotAllowedError') {
                showError('æ¬Šé™è¢«æ‹’çµ•', 'è«‹åœ¨ç€è¦½å™¨è¨­å®šä¸­å…è¨±å­˜å–æ”å½±æ©Ÿã€‚');
            } else if (error.name === 'NotFoundError') {
                showError('æ‰¾ä¸åˆ°æ”å½±æ©Ÿ', 'è«‹ç¢ºèªè£ç½®å·²é€£æ¥æ”å½±æ©Ÿï¼Œæˆ–å˜—è©¦æ›´æ›è£ç½®ã€‚');
            } else if (error.name === 'NotReadableError') {
                showError('æ”å½±æ©Ÿè¢«ä½”ç”¨', 'è«‹é—œé–‰å…¶ä»–æ­£åœ¨ä½¿ç”¨æ”å½±æ©Ÿçš„æ‡‰ç”¨ç¨‹å¼ã€‚');
            } else {
                showError('å•Ÿå‹•å¤±æ•—', `éŒ¯èª¤è¨Šæ¯: ${error.message}`);
            }
            
            throw error;
        }
    }

    function stopWebcam() {
        if (webcam) {
            webcam.stop();
            isRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            webcamContainer.innerHTML = '<p style="color:white; padding: 20px;">æ”å½±æ©Ÿå·²é—œé–‰</p>';

            stopButton.disabled = true;
            switchButton.disabled = true;
            restartButton.style.display = 'inline-block';
            restartButton.disabled = false;
            loadStatus.innerHTML = 'â¸ï¸ æ”å½±æ©Ÿå·²åœæ­¢';
        }
    }

    async function restartWebcam() {
        restartButton.disabled = true;
        restartButton.innerText = 'é‡å•Ÿä¸­...';
        loadStatus.innerHTML = 'æ­£åœ¨é‡æ–°å•Ÿå‹•æ”å½±æ©Ÿ...';
        
        try {
            await setupWebcam(currentFacingMode);
            
            restartButton.style.display = 'none';
            stopButton.disabled = false;
            switchButton.disabled = false;
            loadStatus.innerHTML = 'âœ… æ”å½±æ©Ÿé‹ä½œä¸­';
        } catch (error) {
            restartButton.innerText = 'é‡æ–°å•Ÿå‹•';
            restartButton.disabled = false;
        }
    }

    async function switchCamera() {
        if (!model || !isRunning) return; 

        switchButton.disabled = true;
        switchButton.innerText = 'åˆ‡æ›ä¸­...';
        loadStatus.innerHTML = 'æ­£åœ¨åˆ‡æ›é¡é ­...';
        
        const newFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';

        try {
            await setupWebcam(newFacingMode);
            loadStatus.innerHTML = 'âœ… é¡é ­åˆ‡æ›æˆåŠŸ';
        } catch (error) {
            console.error("åˆ‡æ›é¡é ­å¤±æ•—:", error);
            loadStatus.innerHTML = 'âŒ åˆ‡æ›é¡é ­å¤±æ•—';
        } finally {
            switchButton.disabled = false;
        }
    }

    // --- åˆå§‹åŒ–å’Œä¸»è¦ Loop ---
    async function init() {
        // åµæ¸¬è£ç½®
        detectDevice();
        
        loadStatus.innerHTML = 'æ­£åœ¨æª¢æŸ¥æ”å½±æ©Ÿ...';
        
        // æª¢æŸ¥æ”å½±æ©Ÿ
        const cameraAvailable = await checkCameraAvailability();
        if (!cameraAvailable) {
            return;
        }
        
        loadStatus.innerHTML = 'æ­£åœ¨è¼‰å…¥æ¨¡å‹...';
        
        try {
            // 1. è¼‰å…¥æ¨¡å‹
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            loadStatus.innerHTML = 'æ­£åœ¨å•Ÿå‹•æ”å½±æ©Ÿ...';
            
            // 2. è¨­ç½®åˆå§‹æ”å½±æ©Ÿ
            await setupWebcam(currentFacingMode); 
            
            // 3. å‰µå»ºçµæœåˆ—è¡¨ DOM
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ''; 
            const classNames = model.getClassLabels();
            for (let i = 0; i < maxPredictions; i++) {
                const item = document.createElement('div');
                item.className = 'class-item';
                item.id = `item-${i}`; 

                const name = document.createElement('span');
                name.className = 'class-name';
                name.innerText = classNames[i];
                
                const barContainer = document.createElement('div');
                barContainer.className = 'progress-bar-container';
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                bar.id = `bar-${i}`; 
                barContainer.appendChild(bar);
                
                const probability = document.createElement('span');
                probability.className = 'class-probability';
                probability.id = `prob-${i}`; 
                
                item.appendChild(name);
                item.appendChild(barContainer);
                item.appendChild(probability);
                labelContainer.appendChild(item);
            }
            
            // 4. æ›´æ–°ç‹€æ…‹
            stopButton.disabled = false;
            switchButton.disabled = false; 
            loadStatus.innerHTML = 'âœ… ç³»çµ±é‹ä½œä¸­';

        } catch (error) {
            console.error("åˆå§‹åŒ–å¤±æ•—:", error);
            
            if (error.message && error.message.includes('model.json')) {
                showError('æ¨¡å‹è¼‰å…¥å¤±æ•—', 'æ‰¾ä¸åˆ°æ¨¡å‹æª”æ¡ˆï¼Œè«‹ç¢ºèª ./my_model/ è³‡æ–™å¤¾ä¸­æœ‰ model.json å’Œ metadata.jsonã€‚');
            } else {
                showError('åˆå§‹åŒ–å¤±æ•—', `è«‹æª¢æŸ¥ console æŸ¥çœ‹è©³ç´°éŒ¯èª¤è¨Šæ¯ã€‚<br>éŒ¯èª¤: ${error.message}`);
            }
        }
    }

    function loop() {
        if (!isRunning) return;
        webcam.update(); 
        predict();
        animationFrameId = window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        
        let topPredictionIndex = -1;
        let maxProb = -1;
        
        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > maxProb) {
                maxProb = prediction[i].probability;
                topPredictionIndex = i;
            }
        }
        
        // é¡¯ç¤ºä¿¡å¿ƒåº¦æç¤º
        if (maxProb < CONFIDENCE_THRESHOLD) {
            confidenceNotice.style.display = 'block';
        } else {
            confidenceNotice.style.display = 'none';
        }
        
        for (let i = 0; i < maxPredictions; i++) {
            const prob = prediction[i].probability;
            const probPercent = (prob * 100).toFixed(2);
            
            const item = document.getElementById(`item-${i}`);
            const bar = document.getElementById(`bar-${i}`);
            const probSpan = document.getElementById(`prob-${i}`);

            if(bar) bar.style.width = `${prob * 100}%`;
            if(probSpan) probSpan.innerText = `${probPercent}%`;
            
            // ä½ä¿¡å¿ƒåº¦æ™‚æ·¡åŒ–é¡¯ç¤º
            if (item) {
                if (i === topPredictionIndex) {
                    item.classList.add('top-1');
                } else {
                    item.classList.remove('top-1');
                }
                
                // æ©Ÿç‡å¤ªä½æ™‚é™ä½é€æ˜åº¦
                if (prob < 0.05) {
                    item.style.opacity = '0.4';
                } else {
                    item.style.opacity = '1';
                }
            }
        }
    }

    // é é¢è¼‰å…¥å¾Œè‡ªå‹•å•Ÿå‹•
    window.addEventListener('load', () => {
        init();
    });
</script>
