<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海洋廢棄物辨識 Demo (Top-1 區別顯示)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        /* 1. 全局樣式和字體 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 30px;
        }

        /* 2. 主容器佈局 (Grid - 桌面版) */
        #app-container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 20px;
            grid-template-columns: 2fr 1fr; 
            grid-template-areas:
                "header header"
                "control control"
                "webcam result"
                "label result";
        }

        h1 {
            grid-area: header;
            color: #1f3a5f; 
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }
        
        /* 3. 控制區 */
        .control-panel {
            grid-area: control;
            display: flex;
            gap: 20px;
        }

        .control-box {
            background-color: #f7f9fb;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            flex: 1; 
        }
        
        .control-box h2 {
            color: #007bff;
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* 4. 按鈕樣式 */
        button {
            background-color: #28a745; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.1s;
            margin-right: 10px;
            width: auto;
        }

        button#stopButton {
            background-color: #dc3545; 
        }
        
        button:hover {
            background-color: #1e7e34;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        /* 5. 影像顯示區 */
        #webcam-container {
            grid-area: webcam;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 250px; 
            background-color: #000; 
        }
        
        #webcam-container canvas {
            max-width: 100%;
            height: auto;
            display: block; 
        }

        /* 6. 辨識結果區 */
        #result-container {
            grid-area: result;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            /* 移除 Top-1 獨立顯示區的樣式，讓列表結果更專注 */
        }
        
        #result-container h2 {
            font-size: 1.2em;
            color: #1f3a5f;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 5px;
        }
        
        /* 隱藏原本獨立的 Top-1 顯示區，現在合併到列表 */
        #top-result {
            display: none; 
        }

        /* 分類標籤容器 */
        #label-container {
            grid-area: label;
            padding: 10px 0;
            font-size: 1.1em;
            /* 讓 label-container 佔據原本 top-result 的位置，與 result-container 合併 */
            grid-area: result;
        }

        /* 單個分類項目 */
        .class-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; /* 增加 padding */
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #fcfcfc; /* 預設背景色 */
            transition: all 0.2s ease;
        }
        
        /* === 區別 Top-1 的樣式 === */
        .class-item.top-1 {
            background-color: #e6f7ff; /* 淺藍色背景，強調第一名 */
            border: 2px solid #007bff; /* 藍色邊框 */
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
            font-weight: bold;
            transform: scale(1.02); /* 稍微放大 */
        }

        .class-name {
            font-weight: 500;
            color: #333;
            flex-basis: 30%; 
        }
        
        .class-item.top-1 .class-name {
            color: #0056b3; /* Top-1 名稱顏色加深 */
        }

        /* 進度條樣式 */
        .progress-bar-container {
            flex-grow: 1; 
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50; /* 預設綠色進度條 */
            border-radius: 4px;
            transition: width 0.3s ease-out;
        }
        
        /* Top-1 的進度條顏色可以改變 */
        .class-item.top-1 .progress-bar {
            background-color: #007bff; /* Top-1 進度條為藍色 */
        }
        
        .class-probability {
            font-weight: bold;
            color: #666;
            width: 55px; 
            text-align: right;
            font-size: 0.9em;
        }
        
        .class-item.top-1 .class-probability {
            color: #007bff; /* Top-1 機率值顏色加深 */
        }

        #result-wrapper {
            grid-area: result;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }


        /* 7. 響應式設計 (Media Queries) */
        @media (max-width: 768px) {
            
            body {
                padding-top: 15px;
            }
            
            #app-container {
                width: 95%; 
                padding: 15px;
                grid-template-columns: 1fr; 
                grid-template-areas:
                    "header"
                    "control"
                    "webcam"
                    "result"; /* result 包含所有結果列表 */
                gap: 15px;
            }

            .control-panel {
                flex-direction: column; 
                gap: 15px;
            }
            
            .control-box {
                padding: 15px;
            }
            
            button {
                width: 100%; 
                margin: 5px 0;
                padding: 12px;
                font-size: 18px; 
            }

            h1 {
                font-size: 1.5em; 
            }
            
            #webcam-container {
                min-height: 200px;
            }

            /* 手機上 Top-1 區別仍然有效 */
            .class-item {
                font-size: 0.9em;
                padding: 8px;
            }
            
            .class-name {
                flex-basis: 35%; 
            }
            
            .progress-bar-container {
                margin: 0 5px; 
            }
            
            .class-probability {
                width: 50px;
            }
        }
    </style>
</head>
<body>

<div id="app-container">
    <h1>海洋廢棄物辨識 Demo</h1>

    <div class="control-panel">
        <div class="control-box">
            <h2>步驟 1 | 載入模型</h2>
            <p>模型資料夾位置：<code>./my_model/</code></p>
            <button type="button" onclick="init()" id="startButton">載入並啟動攝影機</button>
            <div id="load-status">模型尚未載入</div>
        </div>
        
        <div class="control-box">
            <h2>步驟 2 | 辨識控制</h2>
            <p>請允許瀏覽器使用您的攝影機進行即時辨識。</p>
            <button type="button" onclick="stopWebcam()" id="stopButton" disabled>關閉攝影機</button>
        </div>
    </div>
    
    <div id="webcam-container">
        </div>
    
    <div id="result-wrapper"> 
        <h2>即時辨識結果</h2>
        <div id="top-result"></div>
        
        <div id="label-container">
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    const URL = "./my_model/"; // 資料路徑保持不變

    let model, webcam, labelContainer, maxPredictions, isRunning = false;
    let startButton = document.getElementById('startButton');
    let stopButton = document.getElementById('stopButton');
    let loadStatus = document.getElementById('load-status');
    let topResultDiv = document.getElementById('top-result'); // 雖然隱藏，但保留變數
    let animationFrameId;

    // 停止攝影機
    function stopWebcam() {
        if (webcam) {
            webcam.stop();
            isRunning = false;
            cancelAnimationFrame(animationFrameId);
            stopButton.disabled = true;
            startButton.disabled = false;
            startButton.innerText = '重新啟動攝影機';
            loadStatus.innerHTML = '模型已載入，攝影機已停止';
            document.getElementById("webcam-container").innerHTML = '<p style="color:white; padding: 20px;">攝影機已關閉</p>';
        }
    }

    // Load the image model and setup the webcam
    async function init() {
        startButton.disabled = true;
        startButton.innerText = '載入中...';
        loadStatus.innerHTML = '正在載入模型和攝影機...';
        
        try {
            // 1. 載入模型
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            // 2. 設置攝影機
            const flip = true; 
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup(); 
            
            // 3. 啟動
            await webcam.play();
            isRunning = true;
            animationFrameId = window.requestAnimationFrame(loop);

            // 4. 更新 DOM
            document.getElementById("webcam-container").innerHTML = ''; 
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ''; 
            
            // 為每個類別創建結構化的 DOM 元素 (包含進度條)
            const classNames = model.getClassLabels();
            for (let i = 0; i < maxPredictions; i++) {
                const item = document.createElement('div');
                item.className = 'class-item';
                item.id = `item-${i}`; // 為每個項目添加 ID

                const name = document.createElement('span');
                name.className = 'class-name';
                name.innerText = classNames[i];
                
                const barContainer = document.createElement('div');
                barContainer.className = 'progress-bar-container';
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                bar.id = `bar-${i}`; 
                barContainer.appendChild(bar);
                
                const probability = document.createElement('span');
                probability.className = 'class-probability';
                probability.id = `prob-${i}`; 
                
                item.appendChild(name);
                item.appendChild(barContainer);
                item.appendChild(probability);
                labelContainer.appendChild(item);
            }
            
            // 5. 更新狀態
            startButton.innerText = '模型已載入';
            startButton.disabled = true;
            stopButton.disabled = false;
            loadStatus.innerHTML = '✅ 模型載入完成，攝影機運作中';

        } catch (error) {
            console.error("載入失敗:", error);
            loadStatus.innerHTML = '❌ 載入失敗 (請檢查console)';
            startButton.innerText = '啟動模型 (重試)';
            startButton.disabled = false;
            stopButton.disabled = true;
        }
    }

    async function loop() {
        if (!isRunning) return;
        webcam.update(); 
        await predict();
        animationFrameId = window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        
        let topPredictionIndex = -1;
        let maxProb = -1;
        
        // 1. 尋找 Top-1 並更新所有項目的視覺狀態
        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > maxProb) {
                maxProb = prediction[i].probability;
                topPredictionIndex = i;
            }
        }
        
        // 2. 應用/移除 Top-1 樣式並更新數據
        for (let i = 0; i < maxPredictions; i++) {
            const prob = prediction[i].probability;
            const probPercent = (prob * 100).toFixed(2);
            
            const item = document.getElementById(`item-${i}`);
            const bar = document.getElementById(`bar-${i}`);
            const probSpan = document.getElementById(`prob-${i}`);

            // 更新數據
            if(bar) bar.style.width = `${prob * 100}%`;
            if(probSpan) probSpan.innerText = `${probPercent}%`;
            
            // 應用 Top-1 樣式
            if (i === topPredictionIndex) {
                item.classList.add('top-1');
            } else {
                item.classList.remove('top-1');
            }
        }
    }
</script>

</body>
</html>
